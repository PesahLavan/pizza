group 'com.peshlavan.pizza'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'eclipse'

version = '3.0.0'

configurations.compile.transitive = true

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: 'org.springframework', name: 'spring-web', version: '4.3.3.RELEASE'],
            [group: 'org.springframework', name: 'spring-webmvc', version: '4.3.3.RELEASE'],
            [group: 'org.springframework', name: 'spring-aspects', version: '4.3.3.RELEASE'],
            [group: 'log4j', name: 'log4j', version: '1.2.17'],
            [group: 'org.springframework.webflow', name: 'spring-webflow', version: '2.4.4.RELEASE'],
            [group: 'org.springframework.webflow', name: 'spring-binding', version: '2.4.4.RELEASE'],
            [group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'],
            [group: 'org.tuckey', name: 'urlrewritefilter', version:'4.0.4'],
            [group: 'commons-lang', name: 'commons-lang', version: '2.6']
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.12'],
            [group: 'org.mockito', name: 'mockito-all', version: '1.10.19']
    )
}
